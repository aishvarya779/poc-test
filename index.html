<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>POC</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>



	<div class="container">

		<div class="head">
			<div>Account</div>
			<div>
				<span> <i class="icon">^</i> Available Cash</span>
				<span class="subheading">Today's Change</span>
			</div>
		</div>

		<div class="content">

			<div class="d-flex">
				<div class="item">
					<span>IRA - 5200</span>
				</div>

				<div class="currency">
					<span>$5,763.36</span>
					<span class="warn">-0.08% / $8,916.69</span>
				</div>
			</div>

			<div class="d-flex">
				<div class="item">
					<span>AAA - 1812</span>
				</div>

				<div class="currency">
					<span>$2,010,926.10</span>
					<span class="success">+0.21% / $38,881.63</span>
				</div>
			</div>

			<div class="d-flex">
				<div class="item">
					<span>AAA - 3810</span>
				</div>

				<div class="currency">
					<span>$10,050,054.07</span>
					<span class="success">+0.07% / $8,916.69</span>
				</div>
			</div>

			<div class="d-flex center">
				<a href="#">Load more</a>
			</div>

		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
